<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
	<link rel="stylesheet" href="my.css">
	<title>报名</title>
</head>
<body>
	<div class='title'>活动报名</div>
	<div class="block_gray"></div>
	<form  id="form" enctype="multipart/form-data" >
	<!-- <form action="https://dev.bchltech.cn/activity/apply.htm" enctype="multipart/form-data" method='post' id="form"> -->
		<div class='wrap'>
			<label for="file1">用户图片1:</label>
			<div class="f1 file">
				<input type="file" id="file1" name='us_pic1' class='hide1' />
				<div class="file_div" data-id="file1">上传图片</div>
				<img src="" alt="" class='hide file_img' data-id="file1" />
				<progress value="100" min="0" max="100" class='hide'></progress>
				<div class="comment hide"></div>
			</div>	
		</div>
		<div class="bor_gray"></div>
		<div class='wrap'>
			<label for="file2">用户图片2:</label>
			<div class="f1 file">
				<input type="file" id="file2" name='us_pic2' class='hide1' />
				<div class="file_div" data-id="file2">上传图片</div>
				<img src="" alt="" class='hide file_img' data-id="file2"  />
				<progress value="100" min="0" max="100" class='hide'></progress>
				<div class="comment hide"></div>
			</div>
		</div>
		<div class="bor_gray"></div>
		<div class='wrap'>
			<label for="file3">用户图片3:</label>
			<div class="f1 file">
				<input type="file" id="file3" name='us_pic3' class='hide1' />
				<div class="file_div" data-id="file3">上传图片</div>
				<img src="" alt="" class='hide file_img' data-id="file3"  />
				<progress value="100" min="0" max="100" class='hide'></progress>
				<div class="comment hide"></div>
			</div>
		</div>
		<div class="bor_gray"></div>
		<div>
			<label for="us_name1">用户姓名:</label>
			<input type="text" id="us_name1" name='us_name' class='f1 input cir'  />
		</div>
		<div>
			<label for="tel">联系电话:</label>
			<input type="text" id="tel" name='tel' class='f1 input cir'  />
		</div>
		<div class="bor_gray"></div>
		<div>
			<label for="">性别:</label>
			<input type="radio"  name='us_sex' value='男' checked /><span>男</span>
			<input type="radio"  name='us_sex' value='女' /><span>女</span>
		</div>
		<div class="bor_gray"></div>
		<div>
			<label for="us_age1">年龄:</label>
			<select id="us_age1" name='us_age' class="f1 input cir">
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
		</div>
		<div class="bor_gray"></div>
		<div>
			<label for="introduce1">介绍:</label>
			<textarea name="introduce" id="introduce1" cols="30" rows="10" class='f1 input  cir' ></textarea>
		</div>
		<div class="bor_gray"></div>
		<div>
			<label for="ac_id">参加活动:</label>
			<select name="activity_id" id="ac_id" class='f1' >
					
			</select>
		</div>
		<div>
			<input type="submit" value='提交' class='block' id="submit" />
			<input type="reset" value='重置' class='block' />
		</div>
		
	</form>
	<script src='jq.js'></script>
	<script src='main.js'></script>
</body>
</html>
